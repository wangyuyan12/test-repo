<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Drag测试</title>
    <style>
      .div1, .div2 {
        border: 1px solid gray;
        height: 300px;
        width: 100px;
      }
      .dragt {
        border: 1px solid blue;
        width: 70px;
        height: 70px;
      }
      .dragt img {
        width: 100%;
        height: 100%;
      }
    	
    </style>
  </head>
  <body>
	   <div class="div1" id="div1" onclick="clickev(event)" ondrop="drop(event)" ondragover="allowDrop(event)" >
        <div draggable="true" ondragstart="drag(event)" id="drag1" class="dragt">
          <img draggable="false" src="./resource/test1.jpg" > 
        </div>
        <div draggable="true" ondragstart="drag(event)" id="drag2" class="dragt">
          <img draggable="false" src="./resource/test2.jpg" > 
        </div>
        <div draggable="true" ondragstart="drag(event)" id="drag3" class="dragt">
          <img draggable="false" src="./resource/test3.jpg" > 
        </div>
     </div>
     <div class="div2" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
       
     </div>
  </body>
  <script>
    function allowDrop(ev) {
      ev.preventDefault()
    }
    function drag(ev) {
      console.log('ev', ev)
      ev.dataTransfer.setData('Text', ev.target.id)
      
    }
    function drop(ev) {
      ev.preventDefault()
      var data = ev.dataTransfer.getData('Text')
      console.log('data', data)
      var elem = document.getElementById(data).cloneNode(true)
      elem.id = elem.id + 'n'
      document.getElementById('div1').appendChild(elem)
      ev.target.appendChild(document.getElementById(data))
      
    }
    function clickev(ev) {
      console.log('click', ev)
    }
  </script>
 </html>
