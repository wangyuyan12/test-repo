<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../assets/add-area/index.css">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新增挂网区域</title>
  </head>
  <body>
    <div class="wrapper">
      <span class="page-title">挂网产品详情页</span>
        
      <div class="content">
        <div class="layer">
          <div class='base-info fn-clear'>
            <img src="./resource/prod-img.jpg">
            <div class="prod-intro">
              <p class="name tz-no-wrap">谷肝甘太谷肝甘太谷肝甘太</p>
              <p><span class="left-span tz-no-wrap">规格：20*5g</span><span class="right-span tz-no-wrap">剂型： 片剂</span></p>
              <p class="tz-no-wrap">适应科室： 肝肠科、呼吸科、内科，外科、内科，外科</p>
              <p>优势： 各大医院都有售;各大医院都有售;各大医院都有售;各大医院都有售;各大医院都有售;各大医院都有售;各大医院都有售;各大医院都有售;</p>
            </div>
          </div>
        </div>
        <div class="layer">
          <div class="base-info fn-clear">
            <div class="public-info">
              <p>
                <span class='left-span tz-no-wrap'>产品包装：瓶装</span>
                <span class='right-span tz-no-wrap'>中包大小：瓶装</span>
              </p>
              <p><span class='left-span tz-no-wrap'>批准文号： 国药准字号H1402198012</span><span class='right-span tz-no-wrap'>整件大小：100盒</span></p>
              <p>已挂网区域：</p>
              <table class="table table-bordered area-table">
                <tr>
                  <th>省份</th>
                  <th>城市</th>
                  <th>挂网价格</th>
                  <th>运输公司</th>
                </tr>
                <tr>
                  <td rowspan="2">浙江</td>
                  <td>杭州</td>
                  <td>25元</td>
                  <td>杭州天猪医药运输有限公司哦</td>
                </tr>
                <tr>
                  <td>宁波</td>
                  <td>25元</td>
                  <td>宁波天猪医药运输有限公司</td>
                </tr>
                <tr>
                  <td>上海</td>
                  <td>上海市区</td>
                  <td>28元</td>
                  <td>宁波天猪医药运输有限公司</td>
                </tr>
              </table>
            </div>            
          </div>
        </div>
        <div class="layer">
          <p class="layer-title"><span class='title'>区域选择</span><a href="#" class="to-edit">增加</a></p>
          <div class="base-info fn-clear">
          <p class="area-add">
            <label>挂网区域选择:</label>
            <select name="province" class="form-control area-sel">
              <option value="" selected="selected">省份选择</option>
              <option value="1">全国</option>
              <option value="2">安徽</option>
              <option value="3">浙江</option>
              <option value="4">江苏</option>
            </select>
            <select name="city" class="form-control area-sel">
              <option value="" selected="selected">城市选择</option>
              <option value="1">全国</option>
              <option value="2">安徽</option>
              <option value="3">浙江</option>
              <option value="4">江苏</option>
            </select>
          </p>
          <p class="area-add">
            <label>商业公司选择:</label>
            <select name="province" class="form-control">
              <option value="" selected="selected">商业公司选择</option>
              <option value="1">杭州天猪药品运输有限公司</option>
              <option value="2">宁波天猪药品运输有限公司</option>
              <option value="3">安徽天猪药品运输有限公司</option>
              <option value="4">上海天猪药品运输有限公司</option>
            </select>
          </p>
          <p class="area-add">
            <label>单位:</label>
            <input type="text" class="form-control" placeholder="批发单位">
          </p>
          <button class="btn btn-sub">提交审核</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- 打包后，静态文件路径 -->
    <script src="../../../assets/add-area/index.bundle.js"></script>  
  </body>
</html>
